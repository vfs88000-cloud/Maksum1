<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Обратний відлік до кінця?</title>

</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="wrap">
    <div class="card">
      <div class="left">
        <div class="preview" id="preview">
          <img src="1.jpg" alt="">
        </div>
      </div>

      <div class="right">
        <div>
          <h1 id="title">Людина не вічна, але вічним може стати те, що вона залишила після себе.</h1>
        </div>

        <div class="countdown" id="countdown">
          <div class="time-block"><div class="num" id="days">0</div><div class="label">Днів</div></div>
          <div class="time-block"><div class="num" id="hours">0</div><div class="label">Годин</div></div>
          <div class="time-block"><div class="num" id="minutes">0</div><div class="label">Хвилин</div></div>
          <div class="time-block"><div class="num" id="seconds">0</div><div class="label">Секунд</div></div>
        </div>
      </div>
    </div>
  </div>

  <script src="js.js">
  </script>
</body>
</html>
